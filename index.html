<!DOCTYPE html>
<html lang="en">
<head>
    <!--META DATA-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--TITLE-->
    <title>Card Porfolio</title>
    <!--LINK-->
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!--BLOQUE MAIN-->
    <div class="main">
        <div class="container">
            <!--BLOQUE CARD-->
            <div class="card">
                <div class="card-back"></div>
                <div class="card-info">
                    <img src="images/image-victor.jpg" alt="">
                    <h2>Moises Lara <strong>23</strong></h2>
                    <p>Guatemala City</p>
                </div>
                <div class="card-redes">
                    <span class="box-redes">
                        <h3>80k</h3>
                        <a href="#" target="_blank">Followers</a>
                    </span>
                    <span class="box-redes">
                        <h3>803k</h3>
                        <a href="#" target="_blank">Likes</a>
                    </span>
                    <span class="box-redes">
                        <h3>1.4k</h3>
                        <a href="#" target="_blank">Photos</a>
                    </span>
                </div>
            </div>
            <!--BLOQUE BACKGROUND-->
            <span class="top">
                <img src="images/bg-pattern-top.svg" alt="">
            </span>
        </div>
    </div>
</body>
</html>
